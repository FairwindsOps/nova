version: 2.1

orbs:
  rok8s: fairwinds/rok8s-scripts@11
  oss-docs: fairwinds/oss-docs@0

references:
  enable_experimental_features: &enable_experimental_docker_features
    run:
      name: enable experimental features
      command: |
        set -ex
        apk --update add openssh
        ssh remote-docker \<<EOF
          sudo bash -c 'echo "{\"experimental\": true}" > /etc/docker/daemon.json'
          sudo systemctl restart docker
        EOF
  install_vault: &install_vault
    run:
      name: install hashicorp vault
      command: |
        apk --update add curl yq
        cd /tmp
        curl -LO https://releases.hashicorp.com/vault/1.9.2/vault_1.9.2_linux_amd64.zip
        unzip vault_1.9.2_linux_amd64.zip
        mv vault /usr/bin/vault

jobs:
  test:
    docker:
      - image: cimg/go:1.19
    steps:
      - checkout
      - run:
          name: lint
          command: |
            echo "installing golint"
            go install golang.org/x/lint/golint@latest
            echo "linting..."
            golint -set_exit_status ./... | tee golint-report.out
            echo "checking go fmt..."
            if ! test -z $(go fmt ./...); then
              echo "Please run go fmt ./... to format your code"
              exit 1
            fi
      - run:
          name: test
          command: |
            go test -v --bench --benchmem -coverprofile=coverage.txt -covermode=atomic ./pkg/...
            go vet 2> govet-report.out
            go tool cover -html=coverage.txt -o cover-report.html
  snapshot:
    working_directory: /go/src/github.com/fairwindsops/nova
    resource_class: large
    docker:
      - image: goreleaser/goreleaser:v1.12.3
    steps:
      - checkout
      - setup_remote_docker:
          version: 20.10.6
      - *enable_experimental_docker_features
      - run: goreleaser --snapshot
      - store_artifacts:
          path: dist
          destination: snapshot
  release:
    working_directory: /go/src/github.com/fairwindsops/nova
    resource_class: large
    shell: /bin/bash
    docker:
      - image: goreleaser/goreleaser:v1.12.3
    steps:
      - checkout
      - setup_remote_docker:
          version: 20.10.6
      - *enable_experimental_docker_features
      - *install_vault
      - rok8s/get_vault_env:
          vault_path: repo/global/env
      - rok8s/docker_login:
          registry: "quay.io"
          username: $FAIRWINDS_QUAY_USER
          password-variable: FAIRWINDS_QUAY_TOKEN
      - run: echo 'export GORELEASER_CURRENT_TAG="${CIRCLE_TAG}"' >> $BASH_ENV
      - run: goreleaser
workflows:
  version: 2
  test_and_build:
    jobs:
      - test
      - snapshot:
          requires:
            - test
          filters:
            branches:
              only: /.*/
            tags:
              ignore: /.*/
  release:
    jobs:
      - oss-docs/publish-docs:
          repository: nova
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^.*/
      - release:
          context: org-global
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /.*/
